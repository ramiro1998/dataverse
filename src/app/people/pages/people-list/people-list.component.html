<div class="people-list-container">
    <h1 class="list-title">Characters</h1>

    <app-filter (searchTerm)="onSearch($event)"></app-filter>

    <div class="grid">
        <app-card *ngFor="let person of people" [name]="person.name" [uid]="person.uid"
            [resourceType]="'people'"></app-card>
    </div>

    <div class="pagination" *ngIf="!searchQuery">
        <button (click)="changePage(currentPage - 1)" [disabled]="currentPage === 1">❮ Prev</button>

        <button (click)="changePage(currentPage + 1)" [disabled]="currentPage === totalPages">Next ❯</button>
    </div>
</div>
